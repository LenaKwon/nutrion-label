<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <link
         href="../css/3_styles.css"
         rel="stylesheet" />
      <title>Survey Form</title>
   </head>
   <body>
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
         <ul class="flex-outer">
            <li>
               <label
                  for="name"
                  id="name-label"
                  >Name</label
               >
               <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  placeholder="Enter your name"
                  class="mywidth" />
            </li>
            <li>
               <label
                  for="email"
                  id="email-label">
                  Email
               </label>
               <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="Enter your email"
                  class="mywidth" />
            </li>
            <li>
               <label
                  for="number"
                  id="number-label">
                  Age (optional)
               </label>
               <input
                  type="number"
                  id="number"
                  name="number"
                  min="10"
                  max="99"
                  placeholder="age"
                  class="mywidth" />
            </li>
            <li>
               <label for="dropdown"
                  >Which option best describes your current role?
                  <select
                     id="dropdown"
                     name="current role"
                     class="mywidth">
                     <option value="">Select current role</option>
                     <option value="1">Student</option>
                     <option value="2">Full Time Job</option>
                     <option value="3">Full Time Learner</option>
                     <option value="4">Other</option>
                  </select>
               </label>
            </li>
            <li>
               <label>
                  Would you recommend this site to a friend?
                  <ul class="flex-inner">
                     <label for="definitly"
                        ><input
                           type="radio"
                           value="1"
                           name="recomm"
                           id="definitly" />
                        Definitly</label
                     >
                     <label for="maybe"
                        ><input
                           type="radio"
                           value="2"
                           name="recomm"
                           id="maybe" />
                        Maybe</label
                     >
                     <label for="not-sure"
                        ><input
                           type="radio"
                           value="3"
                           name="recomm"
                           id="not-sure" />
                        Not sure</label
                     >
                  </ul>
               </label>
            </li>
            <li>
               <label for="dropdown2"
                  >What is your favorite feature of this site?
                  <select
                     id="dropdown2"
                     class="mywidth">
                     <option value="">Select an option</option>
                     <option
                        value="1"
                        name="challenges">
                        Challenges
                     </option>
                     <option
                        value="2"
                        name="project">
                        Project
                     </option>
                     <option
                        value="3"
                        name=" community">
                        Community
                     </option>
                     <option
                        value="4"
                        name="open-source">
                        Open Source
                     </option>
                  </select>
               </label>
            </li>
            <li>
               <label>
                  What would you like to see improved? (Check all that apply)
                  <label
                     ><input
                        type="checkbox"
                        value="1" />
                     Front-end Projects</label
                  >
                  <label
                     ><input
                        type="checkbox"
                        value="2" />
                     Back-end Projects</label
                  >
                  <label
                     ><input
                        type="checkbox"
                        value="3" />
                     Data Visualization
                  </label>
                  <label
                     ><input
                        type="checkbox"
                        value="4" />
                     Challenges</label
                  >
                  <label
                     ><input
                        type="checkbox"
                        value="5" />
                     Open Source Community
                  </label>
                  <label
                     ><input
                        type="checkbox"
                        value="6" />
                     Gitter help rooms</label
                  >
               </label>
            </li>
            <li>
               <label>
                  Any comments or suggestions?
                  <textarea
                     placeholder="Enter your comment here..."
                     rows="3"
                     cols="30"
                     class="mywidth"></textarea>
               </label>
            </li>

            <input
               type="submit"
               id="submit"
               value="submit"
               class="mywidth" />
         </ul>
      </form>
      <div></div>
   </body>
</html>
